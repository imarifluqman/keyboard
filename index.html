<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="keyboard">
      <textarea id="textarea"></textarea>
      <div class="row one">
        <button class="oneBtn">~
          <!-- <i class="fa-solid fa-arrow-right-arrow-left"></i> -->
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <!-- <button>P</button> -->
        <!-- <button class="oneBtn"><i class="fa-solid fa-delete-left"></i></button> -->
      </div>
      <div class="row one">
        <button class="oneBtn">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <!-- <button>P</button> -->
        <button class="oneBtn" id="back"><i class="fa-solid fa-delete-left"></i></button>
      </div>
      <div class="row two">
        <button class="twoBtn">Caps Lock</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>|</button>
      </div>
      <div class="row three">
        <button class="threeBtn">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>P</button>
        <button class="threeBtn">Enter</button>
      </div>
      <div class="row four">
        <button class="fourBtn">ctrl</button>
        <button>fn</button>
        <button><i class="fa-solid fa-face-grin"></i></button>
        <button><i class="fa-brands fa-windows"></i></button>
        <button class="space">Space</button>
        <button>alt</button>
        <button><i class="fa-solid fa-face-grin-hearts"></i></button>
        <button><i class="fa-solid fa-print"></i></button>
        <button class="fourBtn">ctrl</button>
      </div>
    </div>
    <p id="pera"></p>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
